<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" @keyup.shift.enter="fn">
    {{msg}}
    <button @click="fn('zs',23)">click</button>
</div>

<script>

        el:'#app',//作用域

            msg:'aaa'

        methods:{
            fn:function(name,age){
                console.log(event.target);
                console.log(name,age);
            }
        }
    });
</script>
</html>
