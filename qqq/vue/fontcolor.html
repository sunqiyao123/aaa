<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: red;
        }
        .font{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="app">
    <div :class="{red:isRed,font:isFont}">ddddddddddd</div>
    <!--<div :class="classObj">ddddddddddd</div>-->
    <!--<div :class="[classA,classB]">ddddddddddd</div>-->
    <button @click="isRed = !isRed">change</button>
</div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{

            isRed:true,
            isFont:true
          /*  classObj:{
                red:true,
                font:true
            }*/
            /*classA:'red',
            classB:'font'*/
        },
        methods:{
            fn(){
               this.isRed!=this.isRed;
            }
        }
    })


</script>
</html>
