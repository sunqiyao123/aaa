<html>

    <style>
        span{
            background:green;
            width:100%;

            height:100px;

    </style>
</head>
<body>
    <span>哈哈</span>
    <script>

            var o1 = {
            name: 'lisi',
            age: 34,
            brother: {
                name: 'lihua'
            }
        };
        function cloneObj(obj) {
            var newObj = {};
            for(var p in obj){
                if(typeof obj[p] === 'object'){
                    newObj[p] = arguments.callee(obj[p]);//调用当前函数
                }else{
                    newObj[p] = obj[p];
                }
            }
            return newObj;
        }
        var o2 = cloneObj(o1);
        for(var p in o1){
         o2[p] = o1[p];
         }

         o2.brother.name = 'wangwu';
         console.log(o1.brother.name);
    </script>
</body>
