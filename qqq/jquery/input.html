<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style:none;
        }
    </style>
</head>
<body>
    <input type="text" id="aa">
    <ul id="result">
        <li>huawei</li>
        <li>xiaomi</li>
        <li>iphone</li>
    </ul>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
            $("#aa").on("keyup",function(){
                $("#result li").css("background","transparent");
                if($(this).val()!=""){
                    $("#result li:contains("+$(this).val()+")").css("background","red");
                }
            })
        });

    </script>
</body>
</html>
