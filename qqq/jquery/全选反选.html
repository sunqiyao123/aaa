<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        你爱好的运动是？<br/>
        <input type="checkbox" name="items" value="zuqiu">足球
        <input type="checkbox" name="items" value="lanqiu">篮球
        <input type="checkbox" name="items" value="yumaoqiu">羽毛球
        <input type="checkbox" name="items" value="pingpangqiu">兵乓球
        <br>
        <input type="button" id="checkAll" value="全选">
        <input type="button" id="checkNo" value="全不选">
        <input type="button" id="checkRev" value="反选">
        <input type="button" id="send" value="提交">
    </form>
    <script src="jquery-1.12.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#checkAll").click(function(){
                 $("[name=items]:checkbox").prop("checked",true);
            });
            $("#checkNo").click(function(){
                $("[name=items]").prop("checked",false);
            });
            $("#checkRev").on("click",function() {
                $("[name=items]:checkbox").each(function () {
                    this.checked = !this.checked;
                });
            });
            $("#send").click(function(){
                var str="你选中的是：\r\n";
                $("[name=items]:checked").each(function(){
                    str+=$(this).val()+"\r\n";
                });
                alert(str);
            });
        });
    </script>
</body>
</html>
