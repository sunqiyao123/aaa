<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>豆瓣-首页</title>
    <link rel="stylesheet" href="../css/index1.css">
</head>
<body>
<div id="nav">
    <div class="wrap">
        <a href="" id="logo">
            <img src="../img/logo.png" alt=""/>
        </a>
        <div id="search-box">
            <input type="text" id="ipt-search" placeholder="电影，音乐"/>
            <button id="btn-search"></button>
        </div>
        <ul id="nav-menu">
            <li><a href="" class="read">读书</a></li>
            <li><a href="" class="movie">电影</a></li>
            <li><a href="" class="music">音乐</a></li>
            <li><a href="" class="group">小组</a></li>
            <li><a href="" class="city">同城</a></li>
            <li><a href="" class="fm">FM</a></li>
            <li><a href="" class="time">时间</a></li>
            <li><a href="" class="market">集市</a></li>
        </ul>
    </div>
</div>
<div id="anony-reg-new">
    <div id="banner">
        <div class="wrap">
            <div id="app">
                <p id="app-title">豆瓣
                    <span>5.0</span>
                </p>
                <span id="wenzi">我们的精神角落</span>
                <div id="total">
                    <div id="k-app">
                        <a href="">下载豆瓣 App</a>
                    </div>
                    <div id="q-app">
                        <img src="../img/icon_qrcode_green.png" alt=""/>
                    </div>
                </div>
            </div>
            <div id="login">
                <input type="text" id="text" name="text" placeholder="邮箱/手机号"/>
                <div id="qq">
                    <input type="password" id="password" name="password" placeholder="密码"/>
                    <div id="opt">
                        <a href="">帮助</a>
                    </div>
                </div>
                <div id="submit">
                    <div id="submit-login"><a href="">登录豆瓣</a></div>
                    <div id="submit-reg"><a href="">注册账号</a></div>
                </div>
                <div id="action">
                    <input type="checkbox"/>
                    <p id="rememberme">记住我</p>
                    <ul id="item">
                        <li class="weixin"><a href=""></a></li>
                        <li class="weibo"><a href=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="">
        <div class="">

        </div>
    </div>
</body>
</html>
