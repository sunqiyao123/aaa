    <script>
        //找到该元素的下一个兄弟
        /**
         *
         * @param elem
         * @returns {*}
         */
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType != 1);
            return elem;
        }

        //找到该元素的第一个孩子
        /**
         *
         * @param elem
         * @returns {*|Node}
         */
        function first(elem){
            elem = elem.firstChild;
            return elem.nodeType == 1? elem : next(elem);
        }

        //找元素的所有兄弟
        function siblings(elem) {
            var arr = [];
            var elements = elem.parentNode.children;
            for(var i=0; i<elements.length; i++){
                if(elements[i] != elem){
                    arr.push(elements[i]);
                }
            }
            return arr;
        }

        //删除给定的元素
        /**
         *
         * @param elem
         */
        function remove(elem) {
            elem.parentNode.removeChild(elem);
        }

        // 在给定的当前元素的前面插入一个新元素
        /**
         *
         * @param elem
         */
        function before(elem, newNode) {
            elem.parentNode.insertBefore(newNode, elem);
        }

        //在给定的当前元素的后面面插入一个新元素
        /**
         *
         * @param elem
         * @param newNode
         */
        function after(elem, newNode) {
            if(elem.nextSibling){
                before(elem.nextSibling, newNode);
            }else{
                elem.parentNode.appendChild(newNode);
            }
        }

        //查找标签
        /**
         *
         * @param className
         * @param context
         * @returns {*}
         */
        function getbyclass(className,context){
            context=context||document;
            if(context.getElementsByClassName){
                return context.getElementsByClassName(className);
            }
            else {
                var result = {};
                var arr = context.getElementsByTagName("*");
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].className.indexOf(className) != -1) {
                        result.push(arr[i]);
                    }
                }
            }
            return result;
        }
